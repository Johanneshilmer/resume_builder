<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Upload Images</h2>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        {{ form1.as_p }}
      </div>
      <div>
        {{ form2.as_p }}
      </div>
      <div>
        {{ form3.as_p }}
      </div>
      <div>
        {{ form4.as_p }}
      </div>
      <div class="form-group">
      <label>Template</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="get_template" id="resume.html" value="resume.html">
        <label class="form-check-label" for="resume.html">
          Resume Template 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="get_template" id="resume1.html" value="resume1.html">
        <label class="form-check-label" for="resume1.html">
          Resume Template 2
        </label>
      </div>
      <button type="submit">Upload</button>
  </form>
</body>
</html>
