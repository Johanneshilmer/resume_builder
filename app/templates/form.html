{% extends "index.html" %}
{% block content %}
<div class="form_main">

  <div class="head">
    <h2>Create your Resume now</h2>
  </div>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        {{ form1.as_p }}
        {{ form2.as_p }}
        {{ form3.as_p }}
        {{ form4.as_p }}
      </div>
      <div class="form-group">
      <label>Template</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="get_template" id="resume.html" value="resume.html">
        <label class="form-check-label" for="resume.html">
          Resume Template 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="get_template" id="resume1.html" value="resume1.html">
        <label class="form-check-label" for="resume1.html">
          Resume Template 2
        </label>
      </div>
      <button type="submit">Upload</button>
  </form>
</div>
{% endblock content %}
